<div class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full md:w-96 h-full md:h-auto"
  >
    <h3 class="text-2xl font-bold text-center">Login to your account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <div class="mt-4 space-y-6">
        <div class="relative">
          <label class="block" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            formControlName="email"
            required
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
          />
          <span
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="absolute text-xs text-red-600 block mt-1 top-full"
            >Please enter a valid email address</span
          >
        </div>
        <div class="relative">
          <label class="block" for="password">Password</label>
          <div class="flex flex-row">
            <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 bottom-3"
          >
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
          </div>
          <span
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="absolute text-xs text-red-600 block mt-1 top-full"
            >Password must be at least 6 characters long</span
          >
        </div>
        <div class="flex items-baseline justify-center space-x-4">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="px-6 py-2 text-white bg-purple_accent rounded-lg hover:bg-purple_accent disabled:opacity-50"
          >
            Sign In
          </button>
        </div>
      </div>
    </form>
    <div class="mt-4 text-sm text-center">
      Don't have an account?
      <a routerLink="/signup" class="text-purple_accent hover:underline">Sign up</a>
    </div>
  </div>
</div>
