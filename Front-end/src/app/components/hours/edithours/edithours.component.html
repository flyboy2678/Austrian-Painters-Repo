<div class="w-full h-full flex flex-col rounded-lg p-5">
  <h1>Edit hours worked</h1>
  <form [formGroup]="form">
    <label for="day">Select date</label>
    <nz-select
      nzPlaceHolder="Select date"
      id="day"
      formControlName="day"
      [(ngModel)]="form.value.day"
      (ngModelChange)="onChange($event)"
      required
      class="w-full"
    >
      <nz-option
        *ngFor="let day of days"
        [nzLabel]="day.date"
        [nzValue]="day.id"
      ></nz-option>
    </nz-select>
    <div class="h-7">
      <span
        class="text-xs text-red-600 block mt-1"
        *ngIf="form.get('day')?.invalid && form.get('day')?.touched"
        >Please select a date</span
      >
    </div>
    <label for="hours">Enter hours worked</label>
    <input
      type="number"
      id="hours"
      name="hours"
      formControlName="hours"
      required
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-purple_accent"
    />
    <div class="h-7">
      <span
        class="text-xs text-red-600 block mt-1"
        *ngIf="form.get('hours')?.invalid && form.get('hours')?.touched"
        >Please enter hours worked</span
      >
      <span
        class="text-xs text-red-600 block mt-1"
        *ngIf="form.hasError('invalidHours')"
        >Hours must be between 0 and 24</span
      >
    </div>
    <button
      [disabled]="form.invalid"
      class="bg-purple_accent text-white rounded-lg p-2 mt-2 disabled:opacity-50"
      (click)="submit()"
    >
      Edit Hours
    </button>
  </form>
</div>
