<main class="w-full h-full flex flex-col p-10">
  <h1 class="text-xl font-semibold">Hours</h1>
  <div class="w-[40%] h-[40%] flex flex-col bg-white rounded-lg p-5">
    <form [formGroup]="form">
      <h1>Enter hours worked</h1>
      <label for="day">Select date</label>
      <input
        type="date"
        id="day"
        name="day"
        formControlName="day"
        required
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-purple_accent"
      />
      <div class="h-7">
        <span
          class="text-xs text-red-600 block mt-1"
          *ngIf="form.get('day')?.invalid && form.get('day')?.touched"
          >Please enter a date</span
        >
      </div>
      <label for="hours">Enter hours worked</label>
      <input
        type="number"
        id="hours"
        name="hours"
        formControlName="hours"
        required
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-purple_accent"
      />
      <div class="h-7">
        <span
          class="text-xs text-red-600 block mt-1"
          *ngIf="form.get('hours')?.invalid && form.get('hours')?.touched"
          >Please enter hours worked</span
        >
      </div>
      <button
        class="bg-purple_accent text-white rounded-lg p-2 mt-2"
        (click)="submit()"
      >
        Add Hours
      </button>
    </form>
  </div>
</main>
