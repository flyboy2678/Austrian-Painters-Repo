<div class="flex items-center justify-center h-screen bg-gray-100">
    <div
      class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full md:w-96 h-full md:h-auto justify-center md:justify-normal content-center md:content-normal"
    >
      <h3 class="text-2xl font-bold text-center">Reset Your Password</h3>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit($event)">
        <div class="mt-4 space-y-4">
          
          <!-- Password Field -->
          <div class="relative">
            <label class="block" for="password">New Password</label>
            <div class="flex flex-row">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="New Password"
                required
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-2 bottom-8"
              >
                <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
              </button>
            </div>
            <div class="h-5">
              <span
                *ngIf="
                  resetPasswordForm.get('password')?.invalid &&
                  resetPasswordForm.get('password')?.touched
                "
                class="text-xs text-red-600 block mt-1"
                >Password must be at least 6 characters long</span
              >
            </div>
          </div>
  
          <!-- Confirm Password Field -->
          <div class="relative">
            <label class="block" for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm New Password"
              required
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
            />
            <div class="h-5">
              <span
                *ngIf="
                  resetPasswordForm.hasError('mismatch') &&
                  resetPasswordForm.get('confirmPassword')?.touched
                "
                class="text-xs text-red-600 block mt-1"
                >Passwords do not match</span
              >
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              [disabled]="resetPasswordForm.invalid"
              class="px-6 py-2 text-white bg-purple_accent rounded-lg hover:bg-purple_accent disabled:opacity-50"
            >
              Reset Password
            </button>
          </div>
        </div>
      </form>
  
      <div class="mt-4 text-sm text-center">
        <a routerLink="/signin" class="text-purple_accent hover:underline"
          >Return to Sign In</a
        >
      </div>
    </div>
  </div>
