<main class="w-full h-full flex flex-col p-10 justify-center">
  <h1 class="mb-5 text-lg font-semibold text-text_secondary">Manage Tasks</h1>
  <div class="w-full h-full bg-white rounded-md p-10 flex flex-col gap-10">
    <button
      class="bg-purple_accent p-2 w-fit rounded-md font-semibold text-white"
    >
      <fa-icon [icon]="faPlus"></fa-icon>
      Add Task
    </button>
    <table class="w-full">
      <thead>
        <tr class="text-text_secondary">
          <th class="text-left">Employee</th>
          <th class="text-left">Task</th>
          <th class="text-left">Description</th>
          <th class="text-left">Due Date</th>
          <th class="text-center">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-left">Employee 1</td>
          <td class="text-left">Task 1</td>
          <td class="text-left">Task 1 Description</td>
          <td class="text-left">2021-10-10</td>
          <td class="text-center text-green-400 font-semibold">Completed</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
