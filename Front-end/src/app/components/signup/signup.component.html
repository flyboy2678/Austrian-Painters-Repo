<div class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full md:w-96 h-full md:h-auto justify-center md:justify-normal content-center md:content-normal"
  >
    <h3 class="text-2xl font-bold text-center">Create an account</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit($event)">
      <div class="mt-4 space-y-4">
        <!-- Name Field -->
        <div class="relative">
          <label class="block" for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            required
            placeholder="Name"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
          />
          <div class="h-5">
            <span
              *ngIf="
                signupForm.get('name')?.invalid &&
                signupForm.get('name')?.touched
              "
              class="text-xs text-red-600 block mt-1"
              >Please enter your name</span
            >
          </div>
        </div>

        <!-- Surname Field -->
        <div class="relative">
          <label class="block" for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            formControlName="surname"
            placeholder="Surname"
            required
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
          />
          <div class="h-5">
            <span
              *ngIf="
                signupForm.get('surname')?.invalid &&
                signupForm.get('surname')?.touched
              "
              class="text-xs text-red-600 block mt-1"
              >Please enter your surname</span
            >
          </div>
        </div>

        <!-- Email Field -->
        <div class="relative">
          <label class="block" for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:bg-purple_accent h-10"
          />
          <div class="h-5">
            <span
              *ngIf="
                signupForm.get('email')?.invalid &&
                signupForm.get('email')?.touched
              "
              class="text-xs text-red-600 block mt-1"
              >Please enter a valid email address</span
            >
          </div>
        </div>

        <!-- Password Field -->
        <div class="relative">
          <label class="block" for="password">Password</label>
          <div class="flex flex-row">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Password"
              required
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-2 bottom-8"
            >
              <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
            </button>
          </div>
          <div class="h-5">
            <span
              *ngIf="
                signupForm.get('password')?.invalid &&
                signupForm.get('password')?.touched
              "
              class="text-xs text-red-600 block mt-1"
              >Password must be at least 6 characters long</span
            >
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="relative">
          <label class="block" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            required
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-purple_accent h-10"
          />
          <div class="h-5">
            <span
              *ngIf="
                signupForm.hasError('mismatch') &&
                signupForm.get('confirmPassword')?.touched
              "
              class="text-xs text-red-600 block mt-1"
              >Passwords do not match</span
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="signupForm.invalid"
            class="px-6 py-2 text-white bg-purple_accent rounded-lg hover:bg-purple_accent disabled:opacity-50"
          >
            Sign Up
          </button>
        </div>
      </div>
    </form>
    <div class="mt-4 text-sm text-center">
      Already have an account?

      <a routerLink="/signin" class="text-purple_accent hover:underline"
        >Login</a
      >
    </div>
  </div>
</div>
